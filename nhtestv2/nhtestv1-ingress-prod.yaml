apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" 
  name: nhtestv1-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: test-service.prod.nh-network.mynethopper.net
    http:
      paths:
      - backend:
          service:
            name: nhtestv1
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - test-service.prod.nh-network.mynethopper.net
    secretName: nhtestv-tls